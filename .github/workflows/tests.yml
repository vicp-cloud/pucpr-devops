name: Testes 

on:
  pull_request:
    branches: [ "Inicio" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Instalar pytest
        run: pip install pytest
      - name: Rodar testes
        run: pytest
